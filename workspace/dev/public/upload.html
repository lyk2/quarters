<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#uploadModal">Upload File</button>

  <!-- Modal -->
  <div class="modal fade" id="uploadModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header"> <!-- Modal header -->
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">File Upload</h4>
        </div>
        
        <div class="modal-body"> <!-- Modal body -->
          <form ref="uploadForm" id="uploadForm" action="http://localhost:3002/upload-test.html" method="post" encType="multipart/form-data">
            <input type="file" name="sampleFile" />
            <input type="submit" value="Upload!" />
          </form>
        </div>
        
        <div class="modal-footer"> <!-- Modal footer -->
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>

<script>
 var express = require('express');
 var fileUpload = require('express-fileupload');
 var app = express();

 // default options
 app.use(fileUpload());
 app.post('/upload', function(req, res){
     var sampleFile;

     if (!req.files){
         res.send('No files were uploaded.');
         return;
     }

     sampleFile = req.files.sampleFile;
     sampleFile.mv('uploads/', function(err){
         if (err) {
             res.status(500).send(err);
         }
         else{
             res.send('File uploaded!');
         }
     });
 });
 
</script>
