<!-- Page Content -->
<div class="container">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="newFinancePost">New Finance Post</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row finance">
                            <div class="col-xs-6">
                                Event
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    Household
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Groceries</a></li>

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xs-6">
                                Name
                            </div>
                            <div class="col-xs-3">
                                <input id="name_field" type="text" class="form-control" placeholder="Jon Snow" aria-describedby="sizing-addon2">
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-xs-6">
                                Amount
                            </div>
                            <div class="col-xs-3">
                                <input id="amount_field" type="text" class="form-control" placeholder="$0.00" aria-describedby="sizing-addon2">
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-xs-6">
                                Date
                            </div>
                            <div class="col-xs-3">
                                <input type="date" id="date_field">
                            </div>
                        </div>



                        <div class="row finance">
                            <div class="col-xs-6">
                                Description
                            </div>
                            <div class="col-xs-6">
                                <textarea id="description_field"></textarea>
                            </div>
                        </div>

                        <input type="button" id="more_fields" onclick="add_users();" value="Add" />
                        <br>
                        <br>

                        <div class="row user-list">
                            <div class="col-xs-12">
                                <form id="financeList">
                                    
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-default">Cancel</button>

<script>
function add_users() {
    var amount = $("#amount_field").val()
    var name = $("#name_field").val()
    document.getElementById('financeList').innerHTML += '<span><h4>' + name + " owes $"+ amount + '</h4></span>\r\n';
}
