<!DOCTYPE html>
<html>
  <head>
    <title>Create House</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>


  <!-- Make country a dropdown
       Change postal/zip based on country
       Change state/province based on country
  -->
  <body>
  <div class="container">
    <div class="row">
    <div class="col-lg-12 text-center">
        
      <h3> House Creation </h3>
      <p>Please select your country, and fill in the following fields to create your house</p>

      <!-- Input Form -->
      <form>
        <div class="radio-inline" id="country">
          <label class="radio-inline"><input type="radio" name="canada">Canada</label>
          <label class="radio-inline"><input type="radio" name="usa">USA</label>
        </div>
        <br>
        <br>
        <div class="input-group col-xs-8">
          <span class="input-group-addon" id="password">Password</span>
          <input type="text" class="form-control" placeholder="Required">
        </div>
        <div class="input-group col-xs-8">
          <span class="input-group-addon" id="address">Address</span>
          <input type="text" class="form-control" placeholder="Required">
        </div>
        <div class="input-group col-xs-8">
          <span class="input-group-addon" id="city">City</span>
          <input type="text" class="form-control">
        </div>
        <div class="input-group col-xs-8">
          <span class="input-group-addon" id="province">Province/State</span>
          <input type="text" class="form-control">
        </div>
        <div class="input-group col-xs-8">
          <span class="input-group-addon" id="postal-code">Postal/Zip Code</span>
          <input type="text" class="form-control">
        </div>
        <br>
        <input type="submit" value="Create">
      </form>
      
    </div>
    </div>
  </div>
  </body>
</html>
