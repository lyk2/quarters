<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#uploadModal">Upload File</button>

  <!-- Modal -->
  <div class="modal fade" id="uploadModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select a document to upload</h4>
        </div>
        
        <div class="modal-body">
          <form id="file-form" action="handler.php" method="POST">
            <input type="file" id="file-select" name="photos[]" multiple/>
            <button type="submit" id="upload-button">Upload</button>
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>

<script>
 
 var form = document.getElementById('file-form');
 var fileSelect = document.getElementById('file-select');
 var uploadButton = document.getElementById('upload-button');

 form.onsubmit = function(event) {
     event.preventDefault(); // prevent browser from submitting form

     // update button text
     uploadButton.innerHTML = 'Uploading...';

     // get selected fles from input
     var files = fileSelect.files;

     // create a new FormData object
     var formData = new FormData();

     // loop through each of the selected files
     for (var i = 0; i < files.length; i++) {
         var file = files[i];

         // check the file type. ~~~~ change this to check for files other than images ~~~~
         if (!file.type.match('image.*')) {
             continue;
         }

         // add file to request
         formData.append('photos[]', file, file.name);
     }

     // set up request
     var xhr = new XMLHttpRequest();

     // open connection
     xhr.open('POST', 'handler.php', true);

     // set up handler for when request finishes
     xhr.onload = function () {
         if (xhr.status === 200) {
             // file(s) uploaded
             uploadButton.innerHTML = 'Upload';
         }
         else{
             alert('An error occurred!');
         }
     };

     // send data
     xhr.send(formData);
 }
 
 
</script>
